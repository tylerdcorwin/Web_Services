<html>
<body>
<script language="javascript">
// Load XML 
var xml = new ActiveXObject("Microsoft.XMLDOM")
xml.async = false
xml.load("BreakfastMenu.xml")

// Load the XSL
var xsl = new ActiveXObject("Microsoft.XMLDOM")
xsl.async = false
xsl.load("BreakfastMenu.xsl")

// Transform
document.write(xml.transformNode(xsl))
</script>

</body>
</html>
